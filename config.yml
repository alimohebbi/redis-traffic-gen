---
benchmark:
  threads: 20
  clients: 500
  data_volume: 1024
  ratio: "1:1"
  port: 6378
  expiry_range: "1800-3600"

controller:
  thread_life_limit: 2
  control_frequency: 10
  execute_frequency: 1
  stop_tolerance: 5
  early_finish_tolerance: 2
  log_path: "./controller_log"

time_steps: 1800
profile_path: "./profile.txt"
log_path: "./logs"
error_path: "./errors"
connection_retry: 1
servers:
  - 192.168.200.165
